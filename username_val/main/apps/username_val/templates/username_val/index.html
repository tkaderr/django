<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Enter Username</title>
  </head>
  <body>
    {% if messages %}
    {% for message in messages %}
    <p>
      {{ message }}
    </p>
    {% endfor %}
    {% endif %}

    <h1>Enter a username!</h1>
    <form class="" action="/process" method="post">
      {% csrf_token %}
      Email/Username: <input type="text" name="username" value="">
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
