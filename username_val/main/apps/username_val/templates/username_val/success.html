<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Successful</title>
  </head>
  <body>
    {% if messages %}
    {% for message in messages %}
    <p>
      {{ message }}
    </p>
    {% endfor %}
    {% endif %}
    <h3>Usernames Entered</h3>
    {% for i in success %}
    <p>{{i.username}}:{{i.created_at}} <a href="/delete/{{i.id}}">delete</a></p>
    {% endfor %}
  </body>
</html>
