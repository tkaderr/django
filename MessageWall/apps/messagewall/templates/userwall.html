<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Wall</title>
  </head>
  <body>
    <h1>My Favorite messages</h1>
    <a href="/wall">Home</a> <a href="/logout">Log Off</a>
    {% for msg in msgs%}
      {% if user in msg.faves.all%}
      <p><a href="#">{{msg.user.first_name}}</a> : {{msg.created_at}}</p>
      <p>{{msg.content}}</p>
      {{msg.likes.count}} likes..
      <hr>
      {% endif %}
    {% endfor %}
  </body>
</html>
