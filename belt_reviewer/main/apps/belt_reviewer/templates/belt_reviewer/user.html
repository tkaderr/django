<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User</title>
  </head>
  <body>
    <a href="/home">Home</a>
    <a href="/logout">Logout</a>
    <hr>
    Name: {{users.first_name}}<br>
    Email: {{users.email}}<br>
    Total Reviews: {{users.user_review.count}}<br>
    <h4>Posted Reviews on the following: </h4>
    {% for i in reviews %}
      {% if users.id == i.user.id %}
      <a href="/bookreviews/{{i.book.id}}">{{i.book.title}}</a><br>
      {% endif %}
    {% endfor %}
  </body>
</html>
