<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Review</title>
  </head>
  <body>
    <a href="/home">Home</a>
    <a href="/logout">Logout</a>
    <hr>
    <h4>Add a new Book Title and a Review:</h4>

    {% if messages %}
    {% for message in messages %}
    <p>
      {{ message }}
    </p>
    {% endfor %}
    {% endif %}
    <form class="" action="/addreviews" method="post">
      {% csrf_token %}
      Book Title: <input type="text" name="title" value=""><br>
      Author:<br>
      Choose from the list <select class="" name="author">
        {% for i in books %}
        <option value="">{{i.author}}</option>
        {% endfor %}
      </select><br>
      Or add a new author <input type="text" name="new_author" value=""><br>
      Review: <textarea name="comments" rows="8" cols="80"></textarea><br>
      Rating: <select class="" name="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select> star <br>
      <input type="submit" name="" value="Add Book and Review">
    </form>

  </body>
</html>
