<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image</title>
  </head>
  <body>
    <h4>Image:</h4>
    {% block content %}
      {% if number >= '1' and number <= '10' %}
          <img src="../../static/leonardo.jpg" alt="no image here">
      {% elif number > '10' and number <= '20' %}
          <img src="../../static/michelangelo.jpg" alt="no image here">
      {% elif number > '20' and number <= '30' %}
          <img src="../../static/raphael.jpg" alt="no image here">
      {% elif number > '30' and number <= '40' %}
          <img src="../../static/donatello.jpg" alt="no image here">
      {% elif number > '40' and number <= '50' %}
          <img src="../../static/notapril.jpg" alt="no image here">
      {% endif %}
    {% endblock content %}
  </body>
</html>
