<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body>
    <form class="" action="/process" method="post">
      {% csrf_token %}
      First Name: <input type="text" name="first_name" value=""><br>
      Last Name: <input type="text" name="last_name" value=""><br>
      Dojo Location: <select class="" name="location"><br>
        <option value="SF">SF</option>
        <option value="SJ">SJ</option>
        <option value="LA">LA</option>
      </select><br>
      Favorite language: <select class="" name="language"><br>
        <option value="Ruby">Ruby</option>
        <option value="Python">Python</option>
        <option value="JS">JS</option>
      </select><br>
      Comments: <br>
      <textarea name="comments" rows="8" cols="80" placeholder="Enter Comments"></textarea><br>
      <input type="submit" name="submit" value="submit">
    </form>
  </body>
</html>
