<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Client Page</title>
  </head>
  <body>
    <h1>{{clients.name}}</h1>

    <h3>Projects:</h3>
    <ul>
        {% for project in projects %}
        <li><a href="/projectspage/{{project.id}}">{{project.name}}</a></li>
        {% endfor %}
    </ul>

    <h3>Contact:</h3>
    <ul>
      <li>{{clients.email}}</li>
      <li>{{clients.phone}}</li>
    </ul>

    <h3>Notes:</h3>
    <p>{{clients.notes}}</p>

    <form class="" action="/" method="post">
      {% csrf_token %}
      <input type="submit" name="" value="Back">
    </form>

    <form class="" action="/addproject/{{clients.id}}" method="post">
      {% csrf_token %}
      <input type="submit" name="" value="Add Project">
    </form>

  </body>
</html>
